{% extends 'layout.html' %}

{% set pageName='Sector Teams' %}

{% block page_content %}

	<h1>
		Management Information - Export Wins
	</h1>

	<div class="grid-row">
		<div class="column-one-third">
			
			<h2 class="sector-list-heading">Sectors</h2>

			<ul class="sector-list">
			{% for team in sectorTeams %}
				<li><a href="{{ uuid }}/sector-teams/{{ team.id }}/">{{ team.name }}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>

{% endblock %}
