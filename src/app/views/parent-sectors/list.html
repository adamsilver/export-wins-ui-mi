{% extends 'layout.html' %}

{% block page_content %}

	<h1>
		Management Information - Export Wins
	</h1>

	<div class="grid-row">
		<div class="column-one-third">
			
			<h2 class="sector-list-heading">Parent Sectors</h2>

			<ul class="sector-list">
			{% for parent in parentSectors %}
				<li><a href="{{ uuid }}/parent-sectors/{{ parent.id }}/">{{ parent.name }}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>

{% endblock %}
